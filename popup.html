<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Tab Label</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <p>Enter a new name for the tab:</p>
    <input type="text" id="title-input" placeholder="New tab name...">
    <div class="buttons">
      <button id="save-button">Save</button>
      <button id="restore-button" class="hidden">Restore original</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
